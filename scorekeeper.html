<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOREKEEPER</title>
    <link rel="stylesheet" href="scorestyle.css">
</head>
<body>
    <div id = "container">
        <div id = "img-container">
            <img src="Table-Tennis.jpg" alt="Table-Tennis">
            <span id = "Pong">Ping Pong Score Keeper</span>
        </div>
        <div id = "button-container">
            <div id = "scorer">
                <span id = "score-1">0</span>
                <span id = "score">-</span>
                <span id = "score-2">0</span>
            </div>
            <p>Use the buttons below to keep the score</p>
            <div id = "Points">
                <span id = "Play">Playing to : </span>
                <select name="Playing to: " id="Pointer">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div id = "buttons">
                <button id = "btn-1" >+1 Player</button>
                <button id = "btn-2">+2 Player</button>
                <button id = "btn-3">Reset</button>
            </div>
        </div>
    </div>
<script src = "scoredynamic.js"></script>
</body>
</html>
